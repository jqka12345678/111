			<div class="two">
				<form action="" method="get" class="frm">
					<h2>联系我们</h2>
						<p class="redc">请注意：带有*的项必须填写</p>
						<p><span>姓名：*</span>
							<input type="text" name="txtName"/> （填写真实姓名）

						<p><span>手机号：*</span>
							<input type="tel" name="telphone"/>

							<input type="date" name="birthday" value="2004-05-26">

							<input type="email" name="myemail" placeholder="123321128@qq.com">

								<option>演员</option>
								<option>军人</option>

								<option>科学家</option>
							</select>
						</p>
						<p><span>您的建议：</span>
							<textarea cols="55" rows="10" class="jianyi"></textarea>
						</p>
						<p class="bth">
